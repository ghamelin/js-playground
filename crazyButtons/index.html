<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body, .jumbotron {padding: 30px; }
    .text-giant {font-size: 40px; }
    .btn-crazy { 
      position: absolute;
      top: 30px;
      left: 30%;
      width: 30%;
      text-align: center;
      transition: 0.5s ease all;
      }
  </style>
  <title>Buttons</title>
</head>
<body>
  <div>
    <button type="button" class="btn-crazy btn btn-lg btn-danger">Click Me!</button>
  </div>
  <script>
    // grab everything from dom
      const crazyBtn = document.querySelector('.btn-crazy');

    // create functions
      function scatter(){
        // get randnum for left
        // get rand num for top 
        const randLeft      = Math.random();
        const randTop       = Math.random();

        crazyBtn.style.top  = randTop + '%';
        crazyBtn.style.left = randLeft + 'px';

        console.log(randLeft);
        console.log(randTop);

      }

    // add event listeners

      crazyBtn.addEventListener('mouseenter', scatter);

  </script>
</body>
</html>
